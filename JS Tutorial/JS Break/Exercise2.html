<!DOCTYPE html>
<!-- Use the continue statement to skip the number 5 in the loop. -->
<html>
  <body>
    <p id="demo"></p>
    <script>
      var text = "";
      var i;
      for (i = 1; i < 10; i++) {
      	if (i === 5) {continue;}
        document.getElementById("demo").innerHTML += i + "<br>";
      }
    </script>
  </body>
</html>

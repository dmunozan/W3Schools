<html>
  <head>
    <style>
      img {
        opacity: 0.4;
        filter: alpha(opacity=60); /* For IE8 and earlier */
      }
    </style>
  </head>
  <body>
    <img src="klematis.jpg" width="150" height="113">
  </body>
</html>

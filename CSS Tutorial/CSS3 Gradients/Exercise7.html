<!DOCTYPE html>
<!-- Set a radial gradient background for the <div> element, with a circle shape, transitioning from "white" to "green". -->
<html>
  <head>
    <style>
      div {
        background: green; /* For browsers that do not support gradients */
        background: -webkit-radial-gradient(circle, white, green); /* Safari 5.1 to 6.0 */
        background: -o-radial-gradient(circle, white, green); /* For Opera 11.6 to 12.0 */
        background: -moz-radial-gradient(circle, white, green); /* For Firefox 3.6 to 15 */
        background: radial-gradient(circle, white, green); /* Standard syntax */
      }
    </style>
  </head>
  <body>
    <div style="height:200px"></div>
  </body>
</html>

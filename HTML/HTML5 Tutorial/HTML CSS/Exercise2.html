<!DOCTYPE html>
<!-- Change the font of both the h1 and the p element to "courier". -->
<html>
  <head>
    <style>
      body {
        background-color:lightgrey
      }
      h1, p {
      	font-family:courier;
      }
      h1 {
        color:blue
      }
      p {
        color:black
      }
    </style>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
  </body>
</html>

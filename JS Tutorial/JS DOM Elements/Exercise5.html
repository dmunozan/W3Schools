<!DOCTYPE html>
<!-- Use the DOM to find and display the document's title. -->
<html>
  <head>
    <title>W3Schools Demo</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML =
        "The title of this document is: " + document.title;
    </script>
  </body>
</html>

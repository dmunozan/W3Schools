<!DOCTYPE html>
<!-- Set a linear gradient background for the <div> element, going from the top to bottom, transitioning from "white" to "red" to "blue" to "green". -->
<html>
  <head>
    <style>
      div {
        background: white; /* For browsers that do not support gradients */
        background: -webkit-linear-gradient(white, red, blue, green); /* For Safari 5.1 to 6.0 */
        background: -o-linear-gradient(white, red, blue, green); /* For Opera 11.1 to 12.0 */
        background: -moz-linear-gradient(white, red, blue, green); /* For Firefox 3.6 to 15 */
        background: linear-gradient(white, red, blue, green); /* Standard syntax */
      }
    </style>
  </head>
  <body>
    <div style="height:200px"></div>
  </body>
</html>

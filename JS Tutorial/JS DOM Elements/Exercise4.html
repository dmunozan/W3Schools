<!DOCTYPE html>
<!-- se the querySelectorAll method to find the <p> element, and change its text to "Good Job!". -->
<html>
  <body>
    <p>Use the DOM to change my text!</p> 
    <script>
      // Add code here
      var pElemSel = document.querySelectorAll("p");
      pElemSel[0].innerHTML = "Good Job!";
    </script>
  </body>
</html>

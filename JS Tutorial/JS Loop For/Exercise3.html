<!DOCTYPE html>
<!-- Make the loop start counting from 5. Count up to (including) 50, and count only every fifth number. -->
<html>
  <body>
    <p id="demo"></p>
    <script>
      var i;
      for (i = 5/*0*/; i < 51/*10*/; i += 5/*i++*/) {
        document.getElementById("demo").innerHTML += i + "<br>";
      }
    </script>
  </body>
</html>

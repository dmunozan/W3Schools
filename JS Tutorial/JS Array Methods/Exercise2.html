<!DOCTYPE html>
<!-- Use the push() method to add a new item to fruits: Kiwi. -->
<html>
  <body>
    <p id="demo"></p> 
    <script>
      var fruits = ["Banana", "Orange", "Apple"];
      fruits.push("Kiwi");
      document.getElementById("demo").innerHTML = fruits;
    </script>
  </body>
</html>

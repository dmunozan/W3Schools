<!DOCTYPE html>
<!-- Use the splice() method to remove "Orange" and "Apple" from fruits. -->
<html>
  <body>
    <p id="demo"></p> 
    <script>
      var fruits = ["Banana", "Orange", "Apple", "Kiwi"];
      fruits.splice(1, 2);
      document.getElementById("demo").innerHTML = fruits;
    </script>
  </body>
</html>

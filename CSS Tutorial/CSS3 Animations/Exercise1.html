<!DOCTYPE html>
<!-- Add a 2 second animation for the <div> element, which changes the color from red to blue. Call the animation "example" -->
<html>
  <head>
    <style> 
      @keyframes example {
        0% {background-color: red;}
        100% {background-color: blue;}
      }

      div {
        width: 100px;
        height: 100px;
        background-color: red;
        animation: example 2s;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>

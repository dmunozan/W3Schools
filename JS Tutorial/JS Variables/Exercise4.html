<!DOCTYPE html>
<!-- Display the sum of 5 + 10, using two variables x and y. -->
<html>
  <body>
    <p id="demo">Display the result here.</p> 
    <script>
      // Create the variables here
      var x = 5;
      var y = 10;
      document.getElementById("demo").innerHTML = x + y;
    </script>
  </body>
</html>

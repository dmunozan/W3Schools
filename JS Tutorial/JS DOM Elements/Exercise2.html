<!DOCTYPE html>
<!-- Use the getElementsByTagName method to find the <p> element, and change its text to "Good Job!". -->
<html>
  <body>
    <p>Use the DOM to change my text!</p> 
    <script>
      // Add code here
      var pElemCol = document.getElementsByTagName("p");
      pElemCol[0].innerHTML = "Good Job!";
    </script>
  </body>
</html>

<!DOCTYPE html>
<!-- Use the concat() method to concatenate girls and boys. -->
<html>
  <body>
    <p id="demo"></p> 
    <script>
      var girls = ["Cecilie", "Lone"];
      var boys = ["Emil", "Tobias", "Linus"];
      // add code here
      var children = girls.concat(boys);
      document.getElementById("demo").innerHTML = children;
    </script>
  </body>
</html>

<!DOCTYPE html>
<!-- Inside the <script> element; change num1 to 0 and num2 to 10 and run the code. -->
<html>
  <body>
    <p id="demo"></p>
    <script>
      var i = 0 /*num1*/;
      while (i < 10 /*num2*/) {
        document.getElementById("demo").innerHTML += i + "<br>";
        i++;
      }
    </script>
  </body>
</html>

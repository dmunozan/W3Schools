<!DOCTYPE html>
<!-- Set a linear gradient background for the <div> element, going from the top to bottom, transitioning from "rgba(0,255,0,0.2)" to "rgba(0,255,0,1)". -->
<html>
  <head>
    <style>
      div {
      	background: rgba(0,255,0,1); /* For browsers that do not support gradients */
        background: -webkit-linear-gradient(rgba(0,255,0,0.2), rgba(0,255,0,1)); /* For Safari 5.1 to 6.0 */
        background: -o-linear-gradient(rgba(0,255,0,0.2), rgba(0,255,0,1)); /* For Opera 11.1 to 12.0 */
        background: -moz-linear-gradient(rgba(0,255,0,0.2), rgba(0,255,0,1)); /* For Firefox 3.6 to 15 */
        background: linear-gradient(rgba(0,255,0,0.2), rgba(0,255,0,1)); /* Standard syntax */
      }
    </style>
  </head>
  <body>
    <div style="height:200px"></div>
  </body>
</html>

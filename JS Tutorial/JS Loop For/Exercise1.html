<!DOCTYPE html>
<!-- In the for loop, change num1 to 0 and num2 to 10 and run the code. -->
<html>
  <body>
    <p id="demo"></p>
    <script>
      var i;
      for (i = 0 /*num1*/; i < 10/*num2*/; i++) {
        document.getElementById("demo").innerHTML += i + "<br>";
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<!-- Create a third variable called z, assign x + y to it, and display it. -->
<html>
  <body>
    <p id="demo">Display the result here.</p> 
    <script>
      var x = 5;
      var y = 10;
      var z = x + y;
      document.getElementById("demo").innerHTML = z
    </script>
  </body>
</html>

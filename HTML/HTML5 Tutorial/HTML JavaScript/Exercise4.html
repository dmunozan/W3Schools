<!DOCTYPE html>
<!-- Use JavaScript to change the image (the src attribute) to a new image called "pic_mountain.jpg" -->
<html>
  <body>
    <img id="image" src="smiley.gif" width="304" height="228">
    <script>
      document.getElementById("image").src = "pic_mountain.jpg";
    </script>
  </body>
</html>

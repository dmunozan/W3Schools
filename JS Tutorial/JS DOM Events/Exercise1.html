<!DOCTYPE html>
<!-- Add an onclick event attribute to <button>. Clicking the button should trigger myFunction(). -->
<html>
  <body>
    <button onclick="myFunction()">Click Me</button>
    <p id="demo"></p> 
    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "Hello World";
      }
    </script>
  </body>
</html>

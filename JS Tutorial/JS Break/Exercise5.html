<!DOCTYPE html>
<!-- Use the continue statement to not output the array's element "Saab". -->
<html>
  <body>
    <p id="demo"></p>
    
    <script>
      var cars = ["BMW", "Volvo", "Saab", "Ford"];
      var text = ""
      var i;
      for (i = 0; i < cars.length; i++) {
      	if (cars[i] === "Saab") {continue;} //line added
        text += cars[i] + "<br>";
      }
      document.getElementById("demo").innerHTML = text;
    </script>

  </body>
</html>
